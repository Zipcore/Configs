//В этом конфиге настраиваются прицел и моделька
//Формат: класс_слот "прицел;размер;КРС[0-255];ЗЕЛ[0-255];СИН[0-255];моделька;фов;автоперезарядка"
//1. Если Вы хотите использовать стандартный прицел (например для рокета) добавьте в soldier_primary "exec settings/default_crosshair.cfg" а не cl_crosshair_file "" !
//2. Если вы хотите изменить настройки для инжа и спая/spy то открывайте engineer/spy.cfg! Crosshair switcher не работает для этих классов (из-за pda и маскировки)

alias scout_primary          "exec settings/default_crosshair.cfg;cl_crosshair_file crosshair7;r_drawviewmodel 0"
alias scout_secondary        "cl_crosshair_file crosshair3;cl_crosshair_scale 29;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 255;r_drawviewmodel 0;viewmodel_fov 70"
alias scout_melee            "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"

alias soldier_primary        "cl_crosshair_file crosshair1;cl_crosshair_scale 20;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 255;r_drawviewmodel 0;viewmodel_fov 0"
alias soldier_secondary      "cl_crosshair_file crosshair7;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 84"
alias soldier_melee          "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"

alias pyro_primary           "exec settings/default_crosshair.cfg;cl_crosshair_scale 25;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 74"
alias pyro_secondary         "cl_crosshair_file crosshair7;cl_crosshair_scale 32;cl_crosshair_red 0;cl_crosshair_green 128;cl_crosshair_blue 128;r_drawviewmodel 1;viewmodel_fov 85"
alias pyro_melee             "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"

alias demoman_primary        "exec settings/default_crosshair.cfg;r_drawviewmodel 0;viewmodel_fov 0"
alias demoman_secondary      "cl_crosshair_file default;cl_crosshair_scale 16;cl_crosshair_red 128;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 75"
alias demoman_melee          "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"

alias heavyweapons_primary   "cl_crosshair_file crosshair6;cl_crosshair_scale 47;cl_crosshair_red 255;cl_crosshair_green 215;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 0"
alias heavyweapons_secondary "cl_crosshair_file crosshair7;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 128;cl_crosshair_blue 255;r_drawviewmodel 0;viewmodel_fov 0"
alias heavyweapons_melee     "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"

alias medic_primary          "cl_crosshair_file crosshair2;cl_crosshair_scale 28;cl_crosshair_red 255;cl_crosshair_green 180;cl_crosshair_blue 140;r_drawviewmodel 1;viewmodel_fov 75"
alias medic_secondary        "exec settings/default_crosshair.cfg;cl_crosshair_scale 40;cl_crosshair_red 0;cl_crosshair_green 128;cl_crosshair_blue 255;r_drawviewmodel 0;viewmodel_fov 30"
alias medic_melee            "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"

alias sniper_primary         "cl_crosshair_file crosshair5;cl_crosshair_scale 18;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 255;r_drawviewmodel 1;viewmodel_fov 70"
alias sniper_secondary       "cl_crosshair_file crosshair4;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 128;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;cl_autoreload 0"
alias sniper_melee           "exec settings/default_crosshair.cfg;r_drawviewmodel 1;viewmodel_fov 70"