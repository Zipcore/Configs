//Все BINDы находятся здесь
unbindall                            //обнулить все предыдущие бинды
exec   "config_default.cfg"          //загрузить все стандартные бинды

bind   `             "toggleconsole" //мы ведь хотим открываем консоль кнопкой ~

unbind V                             //ну а теперь удалим-ка ненужные бинды (например, я использую V для ts3/mum, а в игре по дефолту на кнопку V включается голосовой чат)
unbind J                             //да да, это тоже
unbind F5                            //и это удалим

bind   1             "slot_1"        //если вы хотите использовать мой crosshair switcher, не удаляйте это
bind   2             "slot_2"        //не тронь!
bind   3             "slot_3"        //нельзя!
bind   q             "lastweapon"    //не удаляй!
bind   MWHEELUP      "previousweapon"//руки прочь!
bind   MWHEELDOWN    "nextweapon"    //ну если ты не хочешь пользоваться switcher'ом - то смело удаляй

bind   F2            "toggle net_graph 0 4"    //включаем net_graph
bind   F3            "+quickswitch"            //это для быстрой смены экипировки
bind   K             "+voicerecord"            //голосовой чат
bind   F8            "explode"                 //просто так
bind   G             "taunt;cl_autoreload 1"   //Я люблю делать таунт и перезаряжаться в одно время 8)

bind   KP_RIGHTARROW "exec settings/binds.cfg" //загружает %class%.cfg (а именно прицел/фов/другое для каждого оружия...)
bind   KP_5          "default_crosshair"       //загружает стандартный прицел для всех оружий класса

bind   DEL           "cl_decline_first_notification"//отклонить запрос на обмен
bind   END           "cl_trigger_first_notification"//принять запрос

bind   F1            "record fix; stop; hud_reloadscheme; r_cleardecals"    //ну тут ясно зачем это нужно
bind   F6            "toggle mat_antialias 0 2; r_cleardecals"              //если игра не хочет разворачиваться, а вы слышите звук - нажмите F6 и ждите...
bind   [             "toggle mat_filterlightmaps; toggle mat_filtertextures"//начиная с недавних обновлений, квадраты работают неверно, а это - хотфикс
bind   ]             "say 8-)"