m_customaccel          "0"     //Аксель мыши: 0 - отключить
m_customaccel_exponent "0"     //1 - mouse_acceleration = мин(m_customaccel_max, pow(raw_mouse_delta, m_customaccel_exponent) * m_customaccel_scale + sensitivity)
m_customaccel_max      "0"     //2 - Тоже самое что и 1, но с чувствительностью x & y установленной в m_pitch и m_yaw
m_customaccel_scale    "0"     //3 - mouse_acceleration = pow(raw_mouse_delta, m_customaccel_exponent - 1) * sensitivity)
m_mousespeed           "0"     //Аксель Windows (0 - отключить, 1 - включить [Windows 2000: включить начальный предел] | 2 - включить вторичный предел [только для Windows 2000])
m_mouseaccel1          "0"     //Аксель Windows начального предела (ускорение 2x)
m_mouseaccel2          "0"     //Аксель Windows вторичного предела (ускорение 4x)
m_filter               "0"     //Фильтр мыши
m_forward              "1"     //Движущая сила Forward-фактора
m_pitch                "0.022" //движущая сила Pitch-фактора
m_side                 "0.8"   //Движущая сила Side-фактора
m_yaw                  "0.022" //Движущая сила Yaw-фактора
m_rawinput             "1"     //Включает Rawinput
sensitivity            "1"     //Чувствительность мыши
zoom_sensitivity_ratio "1"     //Коэффицент чувствительности в зуме