//All binds located here
unbindall                            //undibnd all previous binds
exec  "config_default.cfg"           //loading default binds

bind   `             "toggleconsole" //basically, toggling the console via `

unbind V                             //unbdind buttons which are not needed (for instance, I use V for ts3/mum, while V in the game is for voicechat that I don't need)
unbind J                             //same
unbind F5                            //same

bind   1             "slot_1"        //do not touch if you want to use crosshair switcher
bind   2             "slot_2"        //same
bind   3             "slot_3"        //same
bind   q             "lastweapon"    //same
bind   MWHEELUP      "previousweapon"//same
bind   MWHEELDOWN    "nextweapon"    //same

bind   F2            "toggle net_graph 0 4"    //toggle net_graph
bind   F3            "+quickswitch"            //quick loadout change
bind   K             "+voicerecord"            //voicechat
bind   F8            "explode"                 //do nothing
bind   G             "taunt;cl_autoreload 1"   //I love taunting and reloading at the same time on cp3 8)

bind   KP_RIGHTARROW "exec settings/binds.cfg" //load %class%.cfg (it means custom crosshairs/fov/otherstuff for each weapon etc...)
bind   KP_5          "default_crosshair"       //load default crosshair and fov

bind   DEL           "cl_decline_first_notification"//reject trade request
bind   END           "cl_trigger_first_notification"//accept trade request

bind   F1            "record fix; stop; hud_reloadscheme; r_cleardecals"    //this should help if hud is not shown correctly or player models are invisible
bind   F6            "toggle mat_antialias 0 2; r_cleardecals"              //when driver crashed and tf2 won't alt+tab back, press F6 and ur game will works fine
bind   [             "toggle mat_filterlightmaps; toggle mat_filtertextures"//since latest updaters, mat_filter* command wont work until you toggle it
bind   ]             "say 8-)"