//Reflex config by Root
//Goes to %steam%\steamapps\common\Reflex folder
//Build 28 @ 17 November 2014

unbindall

//Movement binds
bind w +forward
bind a +left
bind s +back
bind d +right
bind mouse1 +attack
bind space +jump

//Weapon binds
bind 1 weapon 1 // Axe
bind 2 weapon 2 // Burstgun
bind 3 weapon 3 // Shotgun
bind 4 weapon 4 // Grenade Launcher
bind z weapon 5 // Plasma gun
bind 5 weapon 6 // Rocket Launcher
bind c weapon 7 // Lightning Gun
bind q weapon 8 // Railgun
bind x weapon 9 // Stake Gun
bind mousewheelup weaponnext
bind mousewheeldown weaponprev

//Other binds
bind tab +showscores
bind y say
bind u sayteam
bind F1 vote_yes
bind F2 vote_no
bind - ready // Not working for some reason
bind = notready // Also not working... not bindable key yet
bind , say 8)
bind 0 toggleeditor
bind , re_prev_keyframe
bind . re_next_keyframe
bind [ re_prev_frame
bind ] re_next_frame
bind p loadconfig root
bind m cl_replaymarker

//Graphics settings
cl_corpse_time 0
cl_gibs_expire_time 0
cl_gibs_maxcount 0
r_bloom 0
r_decals 0 // aka Marks on walls
r_dynamic_lights 0
r_dynamic_shadows 0
r_fullscreen 1
r_fxaa 1
r_refreshrate 75 // Set to monitor refresh rate
r_resolution 1280 720 75 // resolution + refreshrate

//User settings
cl_player_outline_colour_enemy 4 // 0 - blue, 1 - green, 2 - teal, 3 - red
cl_player_outline_colour_friendly 1 // 4 - purple, 5 - yellow, 6+ - white
cl_playercolour0 6 // Purple
cl_playercolour1 6 // Purple
cl_playercolour2 6 // Purple
cl_show_gun 1 // Dont show gun
cl_show_lagmeter 0 // aka Lagometer
cl_weapon_offset_x 4.000000 // These settings cause the weapon
cl_weapon_offset_y -10.000000 // models to be located slightly to
cl_weapon_offset_z 10.000000 // the right of the center of the screen
com_maxfps 150
m_invert 0 // Invert mouse y axis, 0=no, 1=yes
m_speed 6.000000 // Sensitivity
name Root
r_fov 115 // Field of view
r_showfps 1
s_volume 0.40000