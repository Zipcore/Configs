// FPS config by Root for Team Fortress 2 [76561197992891325]
// Version 2.0en (19.05.2012) 
// My launch options: -dxlevel 95 -h 800 -noassert -nocrashdialog -nominidumps -nopreload -novid -refresh 75 -threads 4 -w 1280 -full

mat_filtertextures          "0"   // Texture filtering (set to 0 for Minecraft textures)
mat_filterlightmaps         "0"   // dunno

fps_max                     "132" // I recommend for everyone to use the value `132' (2*66), as long as you can generally keep that value stable without regular drops
mat_queue_mode              "-1"  // Multicore rendering. |-2 = Disabled| |-1 = Enable (if support)| |0 = Synchronous single thread| |1 = Queued single thread| |2 = Enabled|
mat_disable_d3d9ex          "0"   // Disables Windows Aero DirectX extensions (may positively or negatively affect performance depending on video drivers)
mat_antialias               "0"   // Antialising Mode. |mat_antialias 0 + mat_aaquality 0 = None| |mat_antialias 2 + mat_aaquality 0 = 2x MSAA| |mat_antialias 4 + mat_aaquality 0 = 4x MSAA| |mat_antialias 8 + mat_aaquality 2 = 8x CSAA| |mat_antialias 4 + mat_aaquality 4 = 16x CSAA| |mat_antialias 8 + mat_aaquality 0 = 8x MSAA| |mat_antialias 8 + mat_aaquality 2 = 16xQ CSAA|

r_rootlod                   "2"   // Model Detail. |0 = High| |1 = Medium| 2 = Low|
mat_picmip                  "2"   // Texture Detail. |-1 = Very High| |0 = High| |1 = Medium| |2 = Low|
mat_reducefillrate          "1"   // Shader Detail. |0 = High| |1 = Low|
r_waterforceexpensive       "0"   // Water Detail. |0 = Simple Reflections| |r_waterforceexpensive 1 + r_waterforcereflectentities 0 = Reflect World| |r_waterforceexpensive 1 + r_waterforcereflectentities 1 = Reflect All|
r_shadowrendertotexture     "0"   // Shadow Detail. |1 = High| |r_shadowrendertotexture 1 + r_flashlightdepthtexture 0 = Medium| |r_shadowrendertotexture 0 + r_shadows 0 = Low|
mat_colorcorrection         "0"   // Color Correction. |0 = Disable| |1 = Enable| NOTE: Works only if server has sv_allow_color_correction 1.
mat_forceaniso              "0"   // Filtering mode. |2 = 2x| |4 = 4x| |8 = 8x| |16 = 16x| |mat_forceaniso 0 + mat_trilinear 0 = Bilinear| |mat_forceaniso 0 + mat_trilinear 1 = Trilinear|
mat_vsync                   "0"   // Wait for vertical sync. |0 = Disable (for ELT)| |1 = Enable (for LCD/TFT)|
mat_motion_blur_enabled     "0"   // Motion Blur. |0 = Disable| |1 = Enable|
mat_hdr_level               "0"   // High Dynamic Range. |0 = None| |1 = Bloom| |2 = Full HDR|
snd_pitchquality            "0"   // Sound. |0 = Low| |snd_pitchquality 0 + dsp_slow_cpu 0 = Medium| |1 = High|
r_lod                       "2"   // Same as Model Detail
r_waterforcereflectentities "0"   // See 'Water Detail'
r_flashlightdepthtexture    "0"   // See 'Shadow Detail'
r_shadows                   "1"   // See 'Shadow Detail' !With value 0 flashlight WILL NOT WORKING!
mat_aaquality               "0"   // See 'Antialiasing Mode'
mat_trilinear               "0"   // See 'Filtering mode'
dsp_slow_cpu                "1"   // See 'Sound'
r_shadowmaxrendered         "0"   // Max shadows. (0 Disable)


