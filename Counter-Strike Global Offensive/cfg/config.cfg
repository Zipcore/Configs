// I recommend you to save it as 'read only' in csgo/cfg directory. (c) Root
exec config_default.cfg // restore all binds to game defaults
unbind TAB
bind "F1" "autobuy"
bind "a" "+moveleft;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "e" "+use;r_cleardecals"
bind "f" "+lookatweapon;r_cleardecals"
bind "r" "+reload;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "w" "+forward;r_cleardecals"
bind "p" "hldj_playaudio"
bind "SPACE" "+jump;r_cleardecals"
bind "CAPSLOCK" "+showscores;r_cleardecals"
bind "SHIFT" "+speed;r_cleardecals"
bind "CTRL" "+duck;r_cleardecals"
bind "MOUSE1" "+attack;r_cleardecals"
bind "MOUSE2" "+attack2;r_cleardecals"

// crosshair
cl_crosshaircolor "1" // 5 means use custom crosshair color
cl_crosshaircolor_r "255" // set its RGBA settings (i.e. purple)
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "255"
cl_crosshairalpha "128"
cl_crosshairgap "-4" // 'remove' crosshair dot
cl_crosshairsize "4" // set xhair size
cl_crosshairstyle "4" // use classic static crosshair style

// cross-style
alias x1 "cl_crosshairalpha 128; cl_crosshairsize 4";

// dot-style
alias x2 "cl_crosshairalpha 255; cl_crosshairsize 0";

// head up display
cl_color "1" // purple teammate color for myself
cl_hud_background_alpha "0.67"
cl_hud_color "7" // purple hud
cl_hud_healthammo_style "1" // simple health/ammo style
cl_hud_playercount_pos "0" // upper position for player avatars/timer
cl_radar_scale "0.3" // small radar scale to see almost whole map
cl_show_clan_in_death_notice "0" // dont show clantags in death notices
cl_teammate_colors_show "1" // dont show teammate colors, cuz i dont like it
hud_scaling "0.95" // hud elements scale
net_graphpos "2" // centered net_graph (if present)
ui_steam_overlay_notification_position "topright" // its better when steam notify will be present at deathcam pos than hp/ammo or radar

// disable all popups and instructions
cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"

// mouse
m_customaccel "0" // disable accel
m_mousespeed "0" // disable accel
m_rawinput "1"
sensitivity "1" // mouse sensitivity

// sound
lobby_voice_chat_enabled "0" // disable microphone in MM lobby
snd_musicvolume "0" // no annoying music
snd_mute_losefocus "0" // dont mute game when minimized
volume "1" // sound volume
windows_speaker_config "1" // headphones speaker configuration

// weapons
cl_autowepswitch "0" // never ever automatically switch weapon on pickup
cl_use_opens_buy_menu "0" // never accidentally open buy menu by +use key
closeonbuy "1" // always close buy menu on selection
viewmodel_fov "68" // set highest viewmodel fov
viewmodel_presetpos "0" // custom viewmodel presetpos
viewmodel_offset_x "0"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// other
cl_allowupload "0" // dont upload anything to server
cl_clanid "948207" // clantag 6105615
cl_disablefreezecam "1" // no freeze cams
cl_disablehtmlmotd "1" // disable advertisements/radio/other stuff from non-official servers
cl_downloadfilter "nosounds" // dont download sounds from non-official servers
cl_inventory_saved_filter "all,not_defaultequipped" // dont show default items in inventory
cl_timeout "120" // set delay for timeout kick to 120 seconds
con_enable "1" // enable developer console
econ_highest_baseitem_seen "63" // dont show cz75/usp/m4a1-s as a new weapons in inventory on every game start
mat_monitorgamma "1.6" // brightness level
mat_queue_mode "2" // enable multicore threading
mm_dedicated_search_maxping "50" // set lowest possible ping to search in MM
player_nevershow_communityservermessage "1" // dunno really
//sys_aspectratio "-1" // was set to 1 (?)

// fps-related
cl_detail_avoid_force "0"
cl_detail_avoid_radius "0"
cl_detail_avoid_recover_speed "0"
cl_detail_max_sway "0"
cl_minimal_rtt_shadows "0"
cl_rumblescale "0"
func_break_max_pieces "0"
fps_max "151"
fps_max_menu "151"
r_dynamic "0"
muzzleflash_light "0"

// rate settings
cl_cmdrate "128"
cl_interp "0.015625"
cl_interp_ratio "1"
cl_updaterate "128"
rate "128000"

x2;clear;